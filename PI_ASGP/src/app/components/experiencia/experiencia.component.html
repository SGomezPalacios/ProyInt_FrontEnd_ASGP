<div class="container-fluid">
  <div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-1">
      <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">Nueva experiencia</button>
    </div>

    <!-- <div class="col-lg-1"></div> -->

    <div class="table-responsive">
      <table class="table table-borderless">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td><h4>{{Experiencia.nombreE}}</h4></td>
            <td><h5>{{Experiencia.descripcionE}}</h5></td>
            <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil"></i>Editar</button></td>
            <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i>Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
