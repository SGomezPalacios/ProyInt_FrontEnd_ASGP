<!-- Section: Design Block -->
<section class="text-center login" >
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('../../../assets/bg_estrellas.png');
        height: 100vh;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -800px;
        background: hsla(0, 0%, 100%, 0.2);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5" style="color: #ddcaac ">Registrarse ahora</h2>


          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" style="background-color: hsla(46, 78%, 91%, 0.712)" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
              <label class="form-label" for="nombreUsuario" style="color: #ddcaac ">Usuario</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" style="background-color: hsla(46, 78%, 91%, 0.712)" [(ngModel)]="password" name="password" required/>
              <label class="form-label" for="password" style="color: #ddcaac ">Contrase√±a</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-light btn-block mb-4">
              Ingresar
            </button>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
